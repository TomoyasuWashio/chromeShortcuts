<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <meta charset="utf-8">
  </head>
  <body>
    <table>
      <tr>
        <th id="action_label"></th>
        <th id="shortcut_label">Shortcut</th>
      </tr>
      <tr>
        <td id="newWindow_label"></td>
        <td><button type="button" id="newWindow_button">Ctrl + N</button></td>
      </tr>
      <tr>
        <td id="incognito_label"></td>
        <td><button type="button" id="incognito_button">Ctrl + Shift + N</button></td>
      </tr>
      <tr>
        <td id="newTab_label"></td>
        <td><button type="button" id="newTab_button">Ctrl + T</button></td>
      </tr>
      <tr>
        <td id="reopen_label"></td>
        <td><button type="button" id="reopen_button">Ctrl + Shift + T</button></td>
      </tr>
      <tr>
        <td id="next_label"></td>
        <td><button type="button" id="next_button">Ctrl + Tab or Ctrl + PgDn</button></td>
      </tr>
      <tr>
        <td id="previous_label"></td>
        <td><button type="button" id="previous_button">Ctrl + Tab or Ctrl + PgUp</button></td>
      </tr>
      <tr>
        <td id="specific_label"></td>
        <td><button type="button" id="specific_button">Ctrl + 1 through Ctrl + 8</button></td>
      </tr>
      <tr>
        <td>
          <div>
            <button type="button" class="btnGroup" id="button1">1</button>
            <button type="button" class="btnGroup" id="button2">2</button>
            <button type="button" class="btnGroup" id="button3">3</button>
            <button type="button" class="btnGroup" id="button4">4</button>
            <button type="button" class="btnGroup" id="button5">5</button>
            <button type="button" class="btnGroup" id="button6">6</button>
            <button type="button" class="btnGroup" id="button7">7</button>
            <button type="button" class="btnGroup" id="button8">8</button>
        </div>
        </td>
      </tr>
      <tr>
        <td id="rightmost_label"></td>
        <td><button type="button" id="rightmost_button">Ctrl + 9</button></td>
      </tr>
      <tr>
        <td id="home_label"></td>
        <td><button type="button" id="home_button">Alt + Home</button></td>
      </tr>
      <tr>
        <td id="previousHistory_label"></td>
        <td><button type="button" id="previousHistory_button">Alt + Right arrow</button></td>
      </tr>
      <tr>
        <td id="nextHistory_label"></td>
        <td><button type="button" id="nextHistory_button">Alt + Left arrow</button></td>
      </tr>
      <tr>
        <td id="closeTab_label"></td>
        <td><button type="button" id="closeTab_button">Ctrl + W or Ctrl + F4</button></td>
      </tr>
      <tr>
        <td id="closeWindow_label"></td>
        <td><button type="button" id="closeWindow_button">Ctrl + Shift + W or Alt + F4</button></td>
      </tr>
      <tr>
        <td id="minimize_label"></td>
        <td><button type="button" id="minimize_button">Alt + Space then N</button></td>
      </tr>
      <tr>
        <td id="maximize_label"></td>
        <td><button type="button" id="maximize_button">Alt + Space then X</button></td>
      </tr>
      <tr>
        <td id="quit_label"></td>
        <td><button type="button" id="quit_button">Alt + F then X</button></td>
      </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="popup.js"></script>
    <script src="localize.js"></script>
  </body>
</html>
